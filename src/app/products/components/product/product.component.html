<div class="card mb-4">
    <img class="card-img-top" src="{{data.image}}" alt="">
    <div class="card-body">
        <h4 class="card-title">{{data.title}}</h4>
        <p class="card-text">{{data.description}}</p>
    </div>
    <div class="card-footer d-flex justify-content-between align-datas-center">
        <button class="btn btn-success" (click)="add()">Add to Cart</button>
        <span class="text-danger">{{data.price}}</span>
    </div>
</div>
